<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="Equipement | Equipement"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="EquipementListFormSearch">
                <p:fieldset id="EquipementField" legend="Critere de recherche" style="margin-bottom:20px" >
                    <p:panelGrid columns="10">

                        <p:outputLabel value="Annee" for="annee" />
                        <p:inputText id="annee" value="#{equipementController.annee}" title="Annee" />
                       

                      
                        <p:outputLabel value="#{bundle.CreateEquipementLabel_designation}" for="designation" />
                        <p:selectOneMenu id="designation" value="#{equipementController.designation}" >
                            <f:selectItem itemValue="#{null}" itemLabel="--SELECT--"></f:selectItem>
                            <f:selectItems value="#{equipementController.itemsAvailableSelectOne}"
                                           var="equipementItem"
                                           itemValue="#{equipementItem}"
                                           itemLabel="#{equipementItem.designation}"
                                           />
                        </p:selectOneMenu>
                        
                         <p:outputLabel value="Quantite" for="quantite" />
                         <p:inputText id="quantite" value="#{equipementController.quantite}" title="Quantite" />

                    
                        <p:commandButton id="createButton" icon="ui-icon-search"   value="Afficher" actionListener="#{equipementController.afficherChartEquipement()}" update=":EquipementListForm:barChart" />

                    </p:panelGrid>
                </p:fieldset>
            </h:form>
            <h:form id="EquipementListForm">
                <p:chart id="barChart" type="bar"  model="#{equipementController.barModel}" style="height:430px" />
            </h:form>

        </ui:define>
    </ui:composition>

</html>
